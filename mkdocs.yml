site_name: Backends Documentation
site_description: Technical documentation for the backends application.
site_author: Fahmi
site_url: https://backend-collection.web.app

repo_name: backend-docs
repo_url: https://github.com/fahmifachrizal/backend-docs

theme:
  name: material
  language: en
  # logo: assets/logo.png
  # favicon: assets/favicon.ico

  # 1. Clean Typography
  font:
    text: Roboto
    code: JetBrains Mono

  features:
    - navigation.instant # Loads pages without refreshing (SPA feel)
    - navigation.tracking # URL changes as you scroll
    - navigation.tabs # Top-level tabs for major sections
    - navigation.tabs.sticky # Tabs stay visible when scrolling
    - navigation.sections # bold section headers in sidebar
    - navigation.indexes # CRITICAL: Makes "Tables" clickable
    - navigation.top # "Back to Top" button
    - navigation.path # Breadcrumbs at the top of the page
    - search.suggest # Intelligent search suggestions
    - search.highlight # Highlight search terms in result
    - content.code.copy # Copy button for code blocks
    - content.tooltips # Hover tooltips

  # 2. Refined Color Palettes
  palette:
    - scheme: default
      primary: custom # We define this in CSS (GitHub Dark Header)
      accent: custom # We define this in CSS (GitHub Blue)
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: custom # We define this in CSS (GitHub Dark Mode Blue)
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

